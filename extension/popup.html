<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 250px;
            padding: 10px;
            font-family: sans-serif;
            background-color: #1a1b26;
            color: #fff;
        }

        h3 {
            text-align: center;
            margin-top: 0;
            color: #7aa2f7;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: #24283b;
            border: 1px solid #414868;
            color: #fff;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #7aa2f7;
            color: #1a1b26;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #bb9af7;
        }

        #status {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
            color: #9aa5ce;
        }
    </style>
</head>

<body>
    <h3>Gamba Claimer</h3>
    <input type="text" id="code" placeholder="Enter Promo Code">
    <button id="claimBtn">CLAIM!</button>
    <div id="status">Ready</div>
    <script src="popup.js"></script>
</body>

</html>
